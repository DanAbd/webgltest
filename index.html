<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | vk_webgl_test</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/webgltest.json", {onProgress: UnityProgress});
    </script>
    <script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
    <script>
      var vkInitFunc = function() {
//         window.name = 'fXD';
        VK.init(function() { 
          // API initialization succeeded 
          // Your code here
          window.alert("vk inited");
          console.log("vk inited");
          console.log(window.location.href);
          
          VK.loadParams(window.location.href);
          var viewer_id = VK.params.viewer_id;
          getUser(viewer_id);
          
        }, function() { 
          // API initialization failed 
          // Can reload page here 
          window.alert("vk init failed");
          console.log("vk init failed");
        }, '5.80');
        
        function getUser (uid) {
          VK.api("users.get", { user_ids:uid, fields:'photo_100' }, function(data) {
            console.log(data.response);
          });
        }
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">vk_webgl_test</div>
      </div>
    </div>
  </body>
</html>
